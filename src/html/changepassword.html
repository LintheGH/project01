<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="vp"content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/changepassword.css">
    <link rel="stylesheet" type="text/css" href="../lib/dialog/css/dialog.css" />
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;            document.getElementsByTagName('html')[0].style.fontSize = wd +'px';
            document.getElementsByTagName('html')[0].style.fontSize = wd +'px';
            var scale = 1/window.devicePixelRatio;
            var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
            document.getElementById("vp").content = mstr;
        })
    </script>
        <script src="../lib/require.js" data-main="../js/changepassword"></script>
    <title>Document</title>
</head>
<body>
    <div id="codelogin">
        <div id="top"></div>
        <div class="nav">
            <ul>
                <li>
                    <span></span>
                    <span>设置新密码</span>
                </li>
                <li class="nav-r">···</li>
            </ul>
        </div>
        <div class="main">
            <div class="m-title">
                <span>设置新密码</span>
            </div>
            <div class="phonewrap">
                <label for="">手机号码</label>
                <span class="phonenum">13500135000</span>                
            </div>
            <div class="codewrap">
                <label for="">验证码</label>
                <input type="number" name="code" id="code" placeholder="请输入短信验证码">
                <input type="button" value="获取验证码" id="code_btn">
            </div>
            <div class="pwdwrap">
                <label for="">新密码</label>
                <input type="password" name="userpwd" id="userpwd" placeholder="请输入8-20位数字和字母组合">
            </div>
            <div class="confirm_btn">
                <input type="button" value="确定提交" id="confirm_btn">
            </div>
            <div class="back_btn">
                <input type="button" value="返回" id="back_btn">
            </div>
            <div class="info">
                <span>修改后，请使用新手机号登录有赞其他应用，如有赞微商城，有赞买家版，有赞批发和有赞收银。</span>
            </div>
        </div>
    </div>
</body>
</html>
