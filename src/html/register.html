<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="vp"content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../lib/dialog/css/dialog.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;            document.getElementsByTagName('html')[0].style.fontSize = wd +'px';
            document.getElementsByTagName('html')[0].style.fontSize = wd +'px';
            var scale = 1/window.devicePixelRatio;
            var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
            document.getElementById("vp").content = mstr;
        })
    </script>
    <script src="../lib/require.js" data-main="../js/register"></script>
    <title>Document</title>
</head>
<body>
    <div id="register">
        <div id="top"></div>
        <div class="main"></div>
        <div class="cover">
            <div class="wrap1">
                <div class="wp1-title">请填写您的手机号码</div>
                <div class="input-wrap">
                    <div class="ph-wrap wp1">
                        <span>手机号</span>
                        <input type="number" name="phone" id="phone" />
                        <span class="ph-wrap-info">请填写手机号</span>
                    </div>                   
                    <input type="button" value="确认手机号码" id="confirm_btn" class="wp1"/>
                </div>
            </div>
            <div class="wrap2">
                <div class="wp2-title">注册帐号</div>
                <div class="in-wrap2">
                    <div class="ph-wrap2 wp2">
                        <span>手机号</span>
                        <span>13500135000</span>
                    </div>   
                    <div class="code-wrap wp2">
                        <div class="in-wrap">
                            <span>验证码</span>
                            <input type="text" name="code" id="code" placeholder="请输入短信验证码"/>
                        </div>
                        <input type="button" value="获取验证码" id="code_btn"/>
                    </div>
                    <div class="ph-wrap wp2">
                        <span>密码</span>
                        <input type="password" name="pwd" id="password" placeholder="请输入8-20位数字和字母组合"/>
                    </div> 
                </div>
                <input type="button" value="确认手机号码" id="confirm_btn2" class="wp2"/>
                <div class="links _wp2">
                    <span>如果您忘了密码，请<a href="javascript:" class="findpwd">点此找回密码</a></span>
                    <span><a href="javascript:" class="_changephone">更换手机号</a></span>
                </div>
            </div>
            <div class="wrap3">
                <div class="wp3-title">帐号已注册，请登录</div>
                <div class="in-wrap3">
                    <div class="ph-wrap3 wp3">
                        <span>手机号</span>
                        <span>13500135000</span>
                    </div>   
                    <div class="ph-wrap wp3">
                        <span>密码</span>
                        <input type="password" name="pwd" id="_password" placeholder="请输入8-20位数字和字母组合"/>
                    </div> 
                </div>
                <input type="button" value="确认手机号码" id="confirm_btn3" class="wp3"/>
                <div class="links">
                    <span>如果您忘了密码，请<a href="javascript:" class="findpwd">点此找回密码</a></span>
                    <span><a href="javascript:" class="_changephone">更换手机号</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
