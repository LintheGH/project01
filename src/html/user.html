<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" id="vp"/>
        <title>个人中心</title>
        <link rel="stylesheet" href="../css/base.css" />
        <link rel="stylesheet" href="../css/user.css" />
        <script src="../lib/require.js" data-main="../js/user"></script>
    </head>
<body>
    <div id="usercenter">
        <header id="top">
            <div class="avatar"></div>
            <p class="userphone">18814131771</p>
        </header>
        <div id="order">
            <div class="all_top">
                <p>全部订单</p>
                <svg width="8px" height="11px"><polygon stroke="none" fill="#BCBCC3" fill-rule="evenodd" points="4.4408921e-16 1 1 0 6.5 5.5 1 11 4.4408921e-16 10 4.5 5.5"></polygon></svg>
            </div>
            <div class="all_bottom">
                <div class="daifukuan">
                    <img src="../img/daifukuan.png" alt="">
                    <span>待付款</span>
                </div>
                <div class="daijiedan">
                    <img src="../img/daijiedan.png" alt="">
                    <span>待接单</span>
                </div>
                <div class="daifahuo">
                    <img src="../img/daifahuo.png" alt="">
                    <span>待发货</span>
                </div>
                <div class="daishouhuo">
                    <img src="../img/daishouhuo.png" alt="">
                    <span>待收货</span>
                </div>
            </div>
        </div>
        <div id="coupons">
            <div class="coupons_left">
                <img src="../img/youhuiquan.png" alt="">
                <p>优惠券</p>
            </div>
            <div class="coupons_right">
                <span>暂无</span>
                <svg width="8px" height="11px"><polygon stroke="none" fill="#BCBCC3" fill-rule="evenodd" points="4.4408921e-16 1 1 0 6.5 5.5 1 11 4.4408921e-16 10 4.5 5.5"></polygon></svg>
            </div>
        </div>
        <div id="account">
            <div class="account_left">
                <img src="../img/zhanghuguanli.png" alt="">
                <p>帐号管理</p>
            </div>
            <div class="coupons_right">
                <svg width="8px" height="11px"><polygon stroke="none" fill="#BCBCC3" fill-rule="evenodd" points="4.4408921e-16 1 1 0 6.5 5.5 1 11 4.4408921e-16 10 4.5 5.5"></polygon></svg>
            </div>
        </div>
    </div>
</body>
</html>
